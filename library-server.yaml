apiVersion: v1
kind: Service
metadata:
  labels:
    run: library-server
  name: library-server
spec:
  ports:
  - nodePort: 30190
    port: 9080
    protocol: TCP
    targetPort: 9080
  selector:
    run: library-server
  sessionAffinity: None
  type: LoadBalancer
status:
  loadBalancer: {}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: library-server
  name: library-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: library-server
    spec:
      containers:
      - image: library-server:v1
        name: library-server
        env:
          - name: CLOUDANT_DEVELOPER
            value: "1"
          - name: password
            value: 34cd6201661e9bd02a10bc048a51ea68d9e25d1a16fea1a88ba14d5f6ef0183c
          - name: username
            value: f1054f74-38f7-4654-b982-1af0b9b1c717-bluemix
        ports:
        - containerPort: 9080
          protocol: TCP
        resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      #schedulerName: default-scheduler
      #securityContext: {}
